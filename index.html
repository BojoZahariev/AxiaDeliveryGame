<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The AXIA delivery game" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap" rel="stylesheet" />

    <meta name="theme-color" content="#000000" />
    <title>The Great Christmas Delivery</title>
  </head>
  <body>
    <img src="images/corner.png" id="corner1" alt="corner" />
    <img src="images/corner.png" id="corner2" alt="corner" />
    <p class="bigTitle">
      The Great 

      <span id="axiaLogo"><img id="hat" src="images/hat.png" />AXIA</span>
      Christmas Delivery
    </p>

    <div id="game">
      <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
        <div class="snowflake">
          ❅
        </div>
        <div class="snowflake">
          ❆
        </div>
      </div>

      <p class="scoreText">Score: <span id="score">0</span></p>
      <div id="smoke"></div>

      <div id="character">
        <img id="van" src="images/vanNwAxia.png" />
        <img class="wheels" id="wheel1" src="images/wheel.png" />
        <img class="wheels" id="wheel2" src="images/wheel.png" />

        <div id="fumes">
          <div class="fumes1"></div>
          <div class="fumes2"></div>
          <div class="fumes3"></div>
        </div>
      </div>

      <div id="background"></div>

      <div class="endGameDiv">
        <p id="gameOverTitle">GAME OVER</p>
        <form id="form">
          <div id="inputDiv">
            <input type="text" id="name" placeholder="NAME" required />
            <button id="submitBtn" class="mainBtn" type="submit">Submit Your Score</button>
          </div>
        </form>

        <div id="startDiv">
          <p id="underText">Use <img src="images/mouse.png" alt="mouse" id="mouse" /> to jump. Avoid the obstacles.</p>
          <button id="startBtn" class="mainBtn">Start</button>
        </div>
        <button id="playAgainBtn" class="mainBtn">Try Again</button>
      </div>

      <img src="images/santa.png" id="santa" alt="santa" />
    </div>

    <div id="scoresDiv">
      <p class="smallTitle">Top 5 Scores</p>
      <ul id="topScores"></ul>
    </div>

  </body>
